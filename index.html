<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="jumbotron text-center">
        <div id="heading">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple app for scheduling your work day!</p>
            <p id="tdate"></p>
        </div>
        <hr class="my-3">
        <!-- The time slot content goes here hours 9 - 5 -->
        <div class="container">
            <div class="row">
                <div class="col-2 time">
                    <div class="border-top border-dark hour hour9" data-time="9">9:00AM</div>
                </div>
                <div class="col-8 event">
                    <input id="9" type="text" class="form-control" placeholder="Click to add event">
                </div>
                <div class="col-2 saveButton">
                    <input class="btn btn-primary btn-sm border saveBtn" type="saveBtn" value="Save">
                </div>
            </div>

            </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="javascript.js"></script>
